version: '3'
services:
  web:
    build: .
    ports:
     - "5000:5000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - "./data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mission
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
